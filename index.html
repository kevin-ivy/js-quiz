<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Javascript Quiz</title>
</head>
<body>
    <header class="top-bar">
        <section class="highscore">
            View Highscores
        </section>
        <section class="timer">
            Time: <span class="countdown"></span>
        </section>
    </header>
    <main class="main-body">
        <div class="quiz-title"><h1>Javascript Quick Quiz</h1></div>
        <div class="question"><h2>This is an example question</h2></div>
        <div class="answers">
            <ul class="answer-list">
                <li class="answer-item"><button class="btn id="quiz-answer" type="submit">A: This is an answer</button></li>
                <li class="answer-item"><button class="btn id="quiz-answer" type="submit">B: This is an answer</button></li>
                <li class="answer-item"><button class="btn id="quiz-answer" type="submit">C: This is an answer</button></li>
                <li class="answer-item"><button class="btn id="quiz-answer" type="submit">D: This is an answer</button></li>
            </ul>
        </div>
        <div class="feedback">Wrong! </div>
    </main>
</body>
</html>
