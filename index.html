<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="top-bar">
        <section class="highscore">
            <button class="btn" id="view-score" type="submit">View Highscores</button>
        </section>
        <section class="timer">
            Time: <span class="countdown"></span>
        </section>
    </header>
    <main class="main-body">
        <div class="quiz-title"><h1>Javascript Quick Quiz</h1></div>
        <section class="quiz-intro">
            <p class="intro">Do your best to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will reduce your time by ten seconds!</p>
            <button class="btn" id="start-quiz" type="submit">Start Quiz!</button>
        </section>
        <section class="quiz-body">
            <div class="question"><h3></h3></div>
            <div class="answers"></div>
            <div class="feedback"></div>
        </section>
    </main>
</body>
</html>
